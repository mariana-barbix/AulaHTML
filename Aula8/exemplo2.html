<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        a
        {
            font-size: 20px;
            color: pink;
            text-decoration: none;
        }

        h3{
            text-transform: capitalize;
            color: blueviolet;
        }

        .t1
        {
            text-transform:uppercase;
            color: blueviolet;
        }

        .t2
        {
            text-transform: lowercase;
            color: blueviolet;
        }

    </style>
</body>

<h1>Exemplo 2 - Aula</h1>

<h3>Exemplo de transformação do texto</h3>

<p>
   Aluno: <span class="t1">Mariana Barbi de Oliveira</span>
</p>

<p>
   Curso:<span class="t2">Mtec em Informática para Internet</span>
</p>

<p>
   <a href="index.html">Voltar</a> 
</p>

</html>
